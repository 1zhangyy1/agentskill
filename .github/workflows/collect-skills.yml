name: Collect Skills

on:
  schedule:
    # 每天 UTC 2:00（北京时间 10:00）
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      full:
        description: '完整采集（忽略缓存）'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run collection
        env:
          # scripts/collect.ts 读取 GITHUB_TOKEN
          # 你原来如果用的是 COLLECT_GITHUB_TOKEN，就继续沿用它
          GITHUB_TOKEN: ${{ secrets.COLLECT_GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.full }}" == "true" ]; then
            npm run collect -- --full
          else
            npm run collect
          fi

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(data): update skills'
          file_pattern: 'data/**/*.json'


